name: Windows 98 TikTok Download Manager

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'TikTok Profile URL'
        required: true
        default: 'https://www.tiktok.com/@qawwli.lovers1'
      download_type:
        description: 'Download type'
        required: true
        default: 'tiktok'
        type: choice
        options:
        - tiktok
        - youtube
        - general

jobs:
  windows98-downloader:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg python3-pip curl pv

    - name: Install Python packages
      run: |
        pip install yt-dlp requests tqdm

    - name: Create Windows 98 style downloader script
      run: |
        cat > win98_downloader.py << 'EOF'
        import os
        import sys
        import time
        import yt_dlp
        from datetime import datetime
        import json
        from tqdm import tqdm
        import threading

        class Windows98Downloader:
            def __init__(self):
                self.downloaded_files = 0
                self.total_files = 0
                self.current_file = ""
                self.progress = 0
                self.speed = "0 KB/s"
                self.eta = "--:--"
                self.is_downloading = False
                self.logs = []
                
            def print_header(self):
                print("â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—")
                print("â•‘          WINDOWS 98 DOWNLOAD MANAGER        â•‘")
                print("â•‘           TikTok Video Downloader           â•‘")
                print("â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•")
                print()
                
            def print_status_bar(self, width=50):
                filled = int(width * self.progress / 100)
                empty = width - filled
                bar = "â–ˆ" * filled + "â–‘" * empty
                print(f"â”Œâ”€ Progress â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”")
                print(f"â”‚ [{bar}] {self.progress:3d}% â”‚")
                print(f"â”œâ”€ Status â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤")
                print(f"â”‚ {self.current_file:<44} â”‚")
                print(f"â”œâ”€ Statistics â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤")
                print(f"â”‚ Files: {self.downloaded_files:3d} â”‚ Speed: {self.speed:>10} â”‚ ETA: {self.eta:>8} â”‚")
                print(f"â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜")
                
            def add_log(self, message, level="INFO"):
                timestamp = datetime.now().strftime("%H:%M:%S")
                log_entry = f"[{timestamp}] [{level}] {message}"
                self.logs.append(log_entry)
                print(f"ğŸ“‹ {log_entry}")
                
            def clear_screen(self):
                os.system('clear')
                
            def progress_hook(self, d):
                if d['status'] == 'downloading':
                    self.current_file = os.path.basename(d.get('filename', 'unknown'))
                    percent = d.get('_percent_str', '0%').strip()
                    self.speed = d.get('_speed_str', '0 KB/s')
                    self.eta = d.get('_eta_str', '--:--')
                    
                    try:
                        self.progress = min(95, int(float(percent.replace('%', ''))))
                    except:
                        pass
                    
                    self.clear_screen()
                    self.print_header()
                    self.print_status_bar()
                    self.print_recent_logs()
                    
                elif d['status'] == 'finished':
                    self.downloaded_files += 1
                    self.current_file = f"Completed: {os.path.basename(d.get('filename', 'unknown'))}"
                    self.add_log(f"Downloaded: {self.current_file}", "SUCCESS")
                    
            def print_recent_logs(self, count=5):
                print()
                print("â”Œâ”€ Recent Activity â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”")
                for log in self.logs[-count:]:
                    if "SUCCESS" in log:
                        print(f"â”‚ âœ… {log[-45:]:<45} â”‚")
                    elif "ERROR" in log:
                        print(f"â”‚ âŒ {log[-45:]:<45} â”‚")
                    else:
                        print(f"â”‚ ğŸ“‹ {log[-45:]:<45} â”‚")
                print("â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜")
                
            def download_profile(self, url):
                self.is_downloading = True
                self.print_header()
                self.add_log(f"Starting download from: {url}")
                
                # Create download directory
                os.makedirs('qawwali-videos', exist_ok=True)
                
                # yt-dlp configuration
                ydl_opts = {
                    'outtmpl': 'qawwali-videos/%(uploader)s/%(upload_date)s_%(title).100s.%(ext)s',
                    'format': 'best[ext=mp4]/best',
                    'writethumbnail': True,
                    'embedmetadata': True,
                    'ignoreerrors': True,
                    'sleep_interval': 1,
                    'max_sleep_interval': 5,
                    'progress_hooks': [self.progress_hook],
                }
                
                try:
                    self.progress = 10
                    self.current_file = "Initializing download..."
                    self.add_log("Download process started")
                    
                    with yt_dlp.YoutubeDL(ydl_opts) as ydl:
                        ydl.download([url])
                    
                    self.progress = 100
                    self.current_file = "Download completed successfully!"
                    self.add_log("All downloads completed!", "SUCCESS")
                    
                except Exception as e:
                    self.add_log(f"Download error: {str(e)}", "ERROR")
                    self.current_file = f"Error: {str(e)}"
                    
                finally:
                    self.is_downloading = False
                    self.clear_screen()
                    self.print_header()
                    self.print_status_bar()
                    self.print_recent_logs(10)
                    
            def print_summary(self):
                print()
                print("â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—")
                print("â•‘               DOWNLOAD SUMMARY               â•‘")
                print("â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•")
                print()
                print(f"ğŸ“Š Total files downloaded: {self.downloaded_files}")
                print(f"ğŸ•’ Completed at: {datetime.now().strftime('%Y-%m-%d %H:%M:%S')}")
                print(f"ğŸ“ Output directory: qawwali-videos/")
                print()

        if __name__ == '__main__':
            downloader = Windows98Downloader()
            url = sys.argv[1] if len(sys.argv) > 1 else "https://www.tiktok.com/@qawwli.lovers1"
            downloader.download_profile(url)
            downloader.print_summary()
        EOF

    - name: Create ASCII progress monitor
      run: |
