name: Python TikTok Downloader

on:
  workflow_dispatch:
    inputs:
      tiktok_url:
        description: 'TikTok URL'
        required: true
        default: 'https://www.tiktok.com/@z.a.r.i240'

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup
      run: |
        sudo apt-get install -y ffmpeg
        pip install yt-dlp
        
    - name: Run download script
      run: |
        python download.py "${{ github.event.inputs.tiktok_url }}"
        
    - name: Upload zip
      uses: actions/upload-artifact@v4
      with:
        name: tiktok-videos
        path: tiktok_videos.zip
