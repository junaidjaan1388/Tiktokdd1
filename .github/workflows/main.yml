name: Quick Qawwali Download

on: [workflow_dispatch]

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: One-command download
      run: |
        pip3 install yt-dlp
        yt-dlp -f "best[ext=mp4]" \
          -o "qawwali_%(uploader)s_%(title).50s.%(ext)s" \
          "https://www.tiktok.com/@qawwli.lovers1"
          
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: quick-qawwali-download
        path: "*.mp4"
